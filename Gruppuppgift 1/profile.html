<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile | Postagram</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="p-style.css">
</head>

<body>
    <section>
        <header class="header">
            <h1>Postagram</h1>
            <nav>
                <ul class="headerlist">
                    <li><a class="headercomp" href="index.html">Home</a></li>
                    <li><a class="headercomp" href="explore.html">Explore</a></li>
                    <li><a class="headercomp" href="favorites.html">Favorites</a></li>
                    <li><a class="headercomp" href="profile.html">Profile</a></li>
                    <li><a class="headercomp" href="add.html">Upload</a></li>
                </ul>
            </nav>
        </header>
    </section>
    <main>
        <div class="top">
            <h2>Profile</h2>
            <hr>

        </div>
        <div class="container">

            <form action="#">

                <div class="row">
                    <div class="form-rubrik">
                        <label for="fname">
                            First Name:
                        </label>
                    </div>
                    <div class="form-input">
                        <input required type="text" name="firstname" id="fname" placeholder="First Name..">
                    </div>
                </div>
                <div class="row">
                    <div class="form-rubrik">
                        <label for="lname">
                            Last Name:
                        </label>
                    </div>
                    <div class="form-input">
                        <input required type="text" name="lastname" id="lname" placeholder="Last Name..">
                    </div>
                </div>

                <div class="row">
                    <div class="form-rubrik">
                        <label for="email">
                            Email:
                        </label>
                    </div>
                    <div class="form-input">
                        <input required type="email" name="email" id="email" placeholder="Namn@email.com...">
                    </div>
                </div>
                <div class="row">
                    <div class="form-rubrik">
                        <label for="age">
                            Age:
                        </label>
                    </div>
                    <div class="form-input">
                        <input required type="number" name="age" id="age" placeholder="Insert your age..." min="0" max="116">
                    </div>
                </div>
                <div class="row">
                    <div class="form-rubrik">
                        <label for="gender">
                            Gender:
                        </label>
                    </div>
                    <div class="form-input">
                        <select required name="gender" id="gender">
                            <option value="" disabled selected hidden>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Transgender">Transgender</option>
                            <option value="Non-binary/non-conforming">Non-binary/Non-conforming</option>
                            <option value="Prefer not to respond">Prefer not to respond</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-rubrik">
                        <label for="about">
                            About you:
                        </label>
                    </div>
                    <div class="col-about">
                        <textarea required name="about" id="about"
                            placeholder="Tell the world about yourself.."></textarea>
                    </div>
                </div>
                <div class="row">
                    <button class="button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <nav class="footernav">
            <ul class="footerlist">
                <li><a href="index.html"><img src="Icons/home.svg" alt="Bild Av Hem Icon"></a></li>
                <li><a href="explore.html"><img src="Icons/search.svg" alt="Bild Av Sök Icon"></a></li>
                <li><a href="add.html"><img id="add" src="Icons/add.svg" alt="Bild Av Ladda Upp Icon"></a></li>
                <li><a href="favorites.html"><img src="Icons/heart.svg" alt="Bild Av Hjärt Icon"></a></li>
                <li><a href="profile.html"><img src="jakob-rosen-rC1Llibcis0-unsplash.jpg" class="youravatar" alt="Bild Av Ladda Upp Icon"></a></li>
            </ul>
            <p>2023 Postagram</p>
        </nav>
    </footer>
</body>

</html>
